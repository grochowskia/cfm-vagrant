global_configuration:
  CONTAINER_REGISTRY: ci-repo.englab.juniper.net:5000
  REGISTRY_PRIVATE_INSECURE: True
provider_config:
  bms:
    ssh_user: root
    ssh_pwd: c0ntrail123
    ntpserver: ntp.juniper.net
    domainsuffix: local
instances:
  cc2:
    ip: 192.168.3.23
    provider: bms
    roles:
      config:
      config_database:
      control:
      webui:
      analytics:
      analytics_database:
      openstack_control:
      openstack_network:
      openstack_storage:
      openstack_monitoring:
  vr6:
    ip: 192.168.3.17
    provider: bms
    roles:
      vrouter:
        VROUTER_GATEWAY: 172.16.2.1
      vrouter:
        TSN_EVPN_MODE: true
        VROUTER_GATEWAY: 172.16.2.1
      openstack_compute:
contrail_configuration:
  CONTRAIL_VERSION: 5.0-284
  CLOUD_ORCHESTRATOR: openstack
  RABBITMQ_NODE_PORT: 5673
  VROUTER_GATEWAY: 172.16.2.1
  ENCAP_PRIORITY: VXLAN,MPLSoUDP,MPLSoGRE
  AUTH_MODE: keystone
  KEYSTONE_AUTH_HOST: 192.168.3.23
  KEYSTONE_AUTH_URL_VERSION: /v3
  CONTROLLER_NODES: 192.168.3.23
  CONTROL_NODES: 172.16.5.112
  TSN_NODES: 172.16.6.106
  OPENSTACK_VERSION: queens
kolla_config:
  kolla_globals:
    enable_haproxy: no
  kolla_passwords:
    keystone_admin_password: contrail123
